server {
    listen 80;
    server_name api.previdas.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.previdas.com.br;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.previdas.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.previdas.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logs
    access_log /var/log/nginx/api.previdas.com.br.access.log;
    error_log /var/log/nginx/api.previdas.com.br.error.log;
    
    # Client max body size
    client_max_body_size 10M;
    
    # Proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Main application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
    
    # Webhook endpoints (important for Kommo and n8n)
    location /webhooks/ {
        proxy_pass http://127.0.0.1:8000/webhooks/;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
    
    location /send-response {
        proxy_pass http://127.0.0.1:8000/send-response;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
    
    # Bot control endpoints
    location /bot/ {
        proxy_pass http://127.0.0.1:8000/bot/;
    }
    
    # API documentation
    location /docs {
        proxy_pass http://127.0.0.1:8000/docs;
    }
    
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000/openapi.json;
    }
    
    # Static files (if any)
    location /static/ {
        alias /var/www/api.previdas.com.br/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
