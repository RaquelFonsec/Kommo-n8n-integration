version: '3.8'

services:
  app:
    build: .
    container_name: kommo-n8n-integration-prod
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - KOMMO_CLIENT_ID=${KOMMO_CLIENT_ID}
      - KOMMO_CLIENT_SECRET=${KOMMO_CLIENT_SECRET}
      - KOMMO_REDIRECT_URI=${KOMMO_REDIRECT_URI}
      - KOMMO_REFRESH_TOKEN=${KOMMO_REFRESH_TOKEN}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - kommo_logs:/app/logs
    networks:
      - kommo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  nginx:
    image: nginx:alpine
    container_name: kommo-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - kommo_ssl:/etc/nginx/ssl
      - kommo_nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - kommo-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

networks:
  kommo-network:
    driver: bridge

volumes:
  kommo_logs:
    driver: local
  kommo_nginx_logs:
    driver: local
  kommo_ssl:
    driver: local
